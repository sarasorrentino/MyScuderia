<div class="container">
    <h2>Prossimi eventi per il team</h2>
    <div class="row" *ngIf="upcomingEvents.length > 0; else noEventsTemplate">
        <div class="col-md-4" *ngFor="let event of upcomingEvents">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description }}</p>
                    <p class="card-text">Location: {{ event.location }}</p>
                    <p class="card-text">Date: {{ event.date }}</p>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noEventsTemplate>
        <div class="alert alert-info">Nessun documento disponibile.</div>
    </ng-template>
    <div class="row" *ngIf="userRole == 'social_media_manager'">
        <hr>
        <div class="col-md-6">
            <h3>Plan a Future Event</h3>
            <form (submit)="planEvent()">
                <div class="form-group">
                    <label for="title">Event Title</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]="newEvent.title" required>
                </div>
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="newEvent.description"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Event Location</label>
                    <input type="text" class="form-control" id="location" [(ngModel)]="newEvent.location" required>
                </div>
                <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" class="form-control" id="date" [(ngModel)]="newEvent.date" required>
                </div>
                <button type="submit" class="btn btn-primary">Plan Event</button>
            </form>
        </div>
    </div>
</div>
