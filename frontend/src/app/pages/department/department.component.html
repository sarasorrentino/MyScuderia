<div class="container">
    <h2>Dipartimenti</h2>
  
    <div class="row">
      <div class="col-md-4" *ngFor="let department of departments">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ department.name }}</h5>
            <p class="card-text">{{ department.description }}</p>
            <button class="btn btn-secondary" (click)="openDepartmentDetails(department)">
              View Details
            </button>
            <button class="btn btn-danger" (click)="deleteDepartment('mock')">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Department Details Modal -->
    <div class="modal" tabindex="-1" role="dialog" *ngIf="selectedDepartment">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ selectedDepartment.name }} Details</h5>
            <button type="button" class="close" aria-label="Close" (click)="closeDepartmentDetails()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{ selectedDepartment.description }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Create Department Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="createDepartmentModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Department</h5>
            <button type="button" class="close" aria-label="Close" (click)="clearForm()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (submit)="createDepartment()">
              <div class="form-group">
                <label for="departmentName">Name</label>
                <input type="text" class="form-control" id="departmentName" [(ngModel)]="newDepartment.name" required [ngModelOptions]="{standalone: true}">
              </div>
              <div class="form-group">
                <label for="departmentDescription">Description</label>
                <textarea class="form-control" id="departmentDescription" [(ngModel)]="newDepartment.description" required [ngModelOptions]="{standalone: true}"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Button to Open Create Department Modal -->
    <button class="btn btn-success mt-4" data-toggle="modal" data-target="#createDepartmentModal">
      Add Department
    </button>
  </div>
